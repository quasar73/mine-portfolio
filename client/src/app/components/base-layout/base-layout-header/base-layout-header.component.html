<div class="wrap">
    <div class="header">
        <a class="site-name" routerLink="home">
            <img class="logo" src="../../../../assets/images/block.png" alt="logo" />
            <div class="title">Shearon</div>
        </a>

        <div class="header-actions">
            <button tuiButton type="button" appearance="flat" routerLink="../home">
                Главная
            </button>
            <button tuiButton type="button" appearance="flat" routerLink="../portfolio">
                Портфолио
            </button>
            <button
                *ngIf="(authService.isAuthorized() | async) === false"
                tuiButton
                type="button"
                appearance="flat"
                routerLink="../home"
            >
                Связаться
            </button>
            <button
                *ngIf="authService.isAuthorized() | async"
                tuiButton
                type="button"
                appearance="flat"
                routerLink="../admin/works"
            >
                Админка
            </button>
            <button
                *ngIf="authService.isAuthorized() | async"
                tuiButton
                type="button"
                appearance="flat"
                (click)="logout()"
            >
                Выход
            </button>
        </div>

        <div class="hamburger">
            <tui-hosted-dropdown [content]="hamburgerContent" #dropdown>
                <button
                    tuiIconButton
                    appearance="flat"
                    type="button"
                    icon="tuiIconMenuLarge"
                    [pseudoHovered]="dropdown.open || null"
                ></button>
            </tui-hosted-dropdown>
            <ng-template #hamburgerContent>
                <tui-data-list>
                    <button tuiOption routerLink="../home" class="active">Главная</button>
                    <button tuiOption routerLink="../portfolio">Портфолио</button>
                    <button tuiOption routerLink="../home">Связаться</button>
                </tui-data-list>
            </ng-template>
        </div>
    </div>
</div>
